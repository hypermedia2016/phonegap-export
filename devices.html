<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Devices</title>
    <!--css-->
    <link href="css/app-less.css" rel="stylesheet">
    <link href="css/app-sass.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--meta-->
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-eval'; connect-src * 'unsafe-eval'; object-src 'self'; style-src * 'unsafe-inline'; img-src *">
  </head>
  <body>
    <!--head menu-->
    <nav class="container app-nav__top-nav">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline list-unstyled" id="head-menui">
                <li><a href="who-we-are.html">Who we are</a></li>
                <li><a href="the-group.html">The group</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--main menu-->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="index.html"><img src="img/app-logo.jpg" alt="Verizon"></a></div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="main-menu">
                <li class="selected"><a href="devices.html">Devices</a></li>
                <li><a href="services.html">Smart life services</a></li>
                <li><a href="assistance.html">Assistance</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--location menu-->
    <nav class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-unstyled list-inline app-breadcrumb">
            <li class="app-breadcrumb__item" v-for="(index,location) in locations"><a class="app-breadcrumb__text" v-bind:href="location.url" v-if:="location.name === 'HOME'"><i class="material-icons app-breadcrumb__separator">home</i></a><a class="app-breadcrumb__text" v-bind:href="location.url" v-if:="location.name !== 'HOME'">{{location.name}}</a><i class="material-icons app-breadcrumb__separator" v-show="index !== locations.length - 1">chevron_right</i></li>
          </ul>
        </div>
      </div>
    </nav><br>
    <devices inline-template v-bind:locations.sync="locations">
      <div class="container">
        <!--sub menu-->
        <div class="row">
          <div class="col-md-12">
            <ul class="nav nav-tabs app-home__principal-links app-devices-nav" id="sub">
              <li class="app-home__principal-link" v-for="type in types"><a class="app-home__principal-link--img-link" v-bind:href="type.url" data-toggle="tab"><img class="app-home__principal-link--img" v-bind:src="'img/'+type.name+'-icon.jpg'"><span class="app-home__principal-link--text">{{type.name}}</span></a></li>
            </ul>
          </div>
        </div>
        <!--div(class="error") {{ error }}--><br><br>
        <div class="row">
          <div class="col-md-12">
            <div class="tab-content">
              <div class="tab-pane fade row" v-bind:id="type.name.toLowerCase()" v-for="type in types">
                <!--p {{type.name}}-->
                <div class="col-md-3">
                  <div class="filters app-devices-filters">
                    <ul class="list-unstyled">
                      <li class="app-devices-filters__section" v-for="(filtersKey, filters) in content.filters">
                        <div v-if="filters != null">
                          <h5 class="app-devices-filters__section-title">Filter by {{filtersKey}}</h5>
                          <ul class="list-unstyled app-devices-filters__section-content">
                            <li v-for="filter in filters"><a v-on:click="filterClicked(filter, filtersKey, $event)" href="#">{{filterText(filter, filtersKey)}}</a></li>
                          </ul>
                        </div>
                        <div v-else="v-else"><a v-on:click="specialFilterClicked(filtersKey, $event)" href="#">{{filtersKey}}</a></div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="devices">
                    <ul class="list-unstyled">
                      <li v-for="device in devicesFiltered"><a v-bind:href="'device.html#'+device.id">{{device.name}} {{device.price}}</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </devices>
    <!-- javascript-->
    <script src="js/app.js"></script>
  </body>
</html>
