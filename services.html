<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart life services</title>
    <!--css-->
    <link href="css/app-less.css" rel="stylesheet">
    <link href="css/app-sass.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!--head menu-->
    <nav class="container app-nav__top-nav">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline list-unstyled" id="head-menui">
                <li><a href="who-we-are.html">Who we are</a></li>
                <li><a href="the-group.html">The group</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--main menu-->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="/"><img src="img/app-logo.jpg" alt="Verizon"></a></div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="main-menu">
                <li><a href="devices.html">Devices</a></li>
                <li class="selected"><a href="services.html">Smart life services</a></li>
                <li><a href="assistance.html">Assistance</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--location menu-->
    <nav class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-unstyled list-inline app-breadcrumb">
            <li class="app-breadcrumb__item" v-for="(index,location) in locations"><a class="app-breadcrumb__text" v-bind:href="location.url" v-if:="location.name === 'HOME'"><i class="material-icons app-breadcrumb__separator">home</i></a><a class="app-breadcrumb__text" v-bind:href="location.url" v-if:="location.name !== 'HOME'">{{location.name}}</a><i class="material-icons app-breadcrumb__separator" v-show="index !== locations.length - 1">chevron_right</i></li>
          </ul>
        </div>
      </div>
    </nav>
    <services inline-template v-bind:locations.sync="locations">
      <div class="container">
        <!--sub menu-->
        <ul class="nav nav-tabs app-home__principal-links app-devices-nav" id="sub">
          <li class="app-home__principal-link" v-for="type in types"><a class="app-home__principal-link--img-link" v-bind:href="type.url" data-toggle="tab"><img class="app-home__principal-link--img" src="img/devices.jpg"></a><a class="app-home__principal-link--text" v-bind:href="type.url" data-toggle="tab">{{type.name}}</a></li>
        </ul>
        <div class="error">{{ error }}</div>
        <div class="tab-content">
          <div class="tab-pane fade" v-bind:id="escapeName(type.name)" v-for="type in types">
            <p>{{type.name}}</p>
            <div class="services">
              <ul>
                <li v-for="service in services"><a v-bind:href="'service.html#'+service.id">{{service.name}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </services>
    <!-- javascript-->
    <script src="js/app.js"></script>
  </body>
</html>
